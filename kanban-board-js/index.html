<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="header">
			<div class="filter-container">
				<div id="b1"></div>
				<div id="b2"></div>
				<div id="b3"></div>
				<div id="b4"></div>
			</div>
			<div class="action-container">
				<div class="add-btn">
					<img
						width="32"
						height="32"
						src="https://img.icons8.com/ios-filled/32/FFFFFF/plus-math.png"
						alt="plus-math"
					/>
				</div>
				<div class="remove-btn">
					<img
						width="32"
						height="32"
						src="https://img.icons8.com/ios-filled/32/FFFFFF/multiply.png"
						alt="multiply"
					/>
				</div>
			</div>
		</header>

		<section>
			<h2>Kanban Board</h2>
			<div class="modal">
				<div class="left-section">
					<textarea placeholder="Enter your task..."></textarea>
				</div>
				<div class="right-section">
					<div class="cross-btn">
						<img
							width="32"
							height="32"
							src="https://img.icons8.com/ios-filled/32/FFFFFF/multiply.png"
							alt="multiply"
						/>
					</div>
					<div class="p1"></div>
					<div class="p2"></div>
					<div class="p3"></div>
					<div class="p4"></div>
				</div>
			</div>
		</section>

		<script src="./index.js"></script>
	</body>
</html>
